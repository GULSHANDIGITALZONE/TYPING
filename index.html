g with profit are more likely to win customer trust and long-term loyalty. Data analytics and predictive modeling are helping companies anticipate trends and make informed decisions. But human judgment still plays a vital role. Trust, ethics, and empathy cannot be automated. The future belongs to organizations that blend technology with humanity. Education systems must also evolve to prepare students for a world driven by change. Coding, digital literacy, and critical thinking must be taught from early years. Governments, educators, and industries must work together to ensure that technology empowers rather than replaces the human workforce. Ultimately, success in the modern economy requires a mindset of growth, openness to change, and a commitment to continuous improvement. Those who innovate, collaborate, and care for people and the planet will lead the way forward.",

    const WORDS_PER_LINE = 10;
    const PAGE_LINES = 4;
    let pageStart = 0;

    let quoteText = "";
    let quoteWords = [];
    let currentIndex = 0;
    let startTime;
    let countdown;
    let timeLeft = 0;
    let isRunning = false;

    const quoteDiv = document.getElementById("quote");
    const input = document.getElementById("input");
    const statsDiv = document.getElementById("stats");
    const levelSelect = document.getElementById("levelSelect");
    const timeInput = document.getElementById("testTime");
    const timerDisplay = document.getElementById("timer");

    // Utility to get lines for current page
    function getLines(words, startWord, lines) {
      let result = [];
      for (let i = 0; i < lines; i++) {
        const lineWords = words.slice(startWord + i * WORDS_PER_LINE, startWord + (i + 1) * WORDS_PER_LINE);
        if (lineWords.length) result.push(lineWords.join(" "));
      }
      return result;
    }

    // Show 4 lines at a time
    function showPage(startIdx) {
      const lines = getLines(quoteWords, startIdx, PAGE_LINES);
      let html = "";
      let wordIdx = startIdx;
      const typedWords = input.value.trim().split(" ");
      lines.forEach((line) => {
        const lineWords = line.split(" ");
        html += "<div>";
        lineWords.forEach((word, i) => {
          const globalIdx = wordIdx + i;
          let spanClass = "";
          if (globalIdx < currentIndex) {
            // Check if typed word is wrong
            if (typedWords[globalIdx] !== word) {
              spanClass = "wrong";
            }
          }
          if (globalIdx === currentIndex) {
            spanClass += (spanClass ? " " : "") + "highlight";
          }
          html += `<span class="${spanClass}">${word} </span>`;
        });
        html += "</div>";
        wordIdx += lineWords.length;
      });
      quoteDiv.innerHTML = html;
    }

    // Update startTest to use showPage
    function startTest() {
      const level = levelSelect.value;
      const list = paragraphs[level];
      quoteText = list[Math.floor(Math.random() * list.length)];
      quoteWords = quoteText.split(/\s+/);
      input.value = "";
      input.disabled = false;
      input.focus();
      statsDiv.textContent = "";
      startTime = new Date();
      currentIndex = 0;
      isRunning = true;
      timeLeft = parseInt(timeInput.value) || 300;
      pageStart = 0;
      showPage(pageStart);

      updateTimerDisplay();
      clearInterval(countdown);
      countdown = setInterval(() => {
        timeLeft--;
        updateTimerDisplay();
        if (timeLeft <= 0) {
          clearInterval(countdown);
          endTest();
        }
      }, 1000);
    }

    function updateTimerDisplay() {
      timerDisplay.textContent = `Time left: ${timeLeft}s`;
    }

    function highlightWord(index) {
      const words = quoteWords.map((word, i) => {
        if (i === index) return `<span class="highlight">${word}</span>`;
        return word;
      });
      quoteDiv.innerHTML = words.join(" ");
    }

    input.addEventListener("input", () => {
      if (!isRunning) return;

      const typed = input.value;
      const typedWords = typed.trim().split(" ");
      const currentWordTyped = typedWords[currentIndex] || "";
      const targetWord = quoteWords[currentIndex] || "";

      // If space pressed, move forward
      if (typed.endsWith(" ")) {
        if (currentWordTyped.trim() !== "") {
          currentIndex++;
          // If last word of current page is typed, show next 4 lines
          if (currentIndex > 0 && currentIndex % (PAGE_LINES * WORDS_PER_LINE) === 0) {
            pageStart = currentIndex;
          }
          // Auto submit if all words typed
          if (currentIndex >= quoteWords.length) {
            endTest();
            return;
          }
        }
        input.value = typedWords.slice(0, currentIndex).join(" ") + " ";
      }
      // Always show only current page
      showPage(pageStart);
    });

    function resetTest() {
      input.value = "";
      input.disabled = true;
      quoteDiv.textContent = "Click Start to load a paragraph...";
      statsDiv.textContent = "";
      quoteText = "";
      currentIndex = 0;
      isRunning = false;
      clearInterval(countdown);
      timerDisplay.textContent = "Time left: 0s";
    }
